<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form action="#" method="post">
        <h1 id = "mainTitle">Sign Up</h1>

        <!--First and Last Name-->
        <div class="form-row">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
        </div>

        <!--Mobile Number-->
        <div class="form-row">     
            <input type="tel" placeholder="Mobile No.">
        </div>

        <!--Email Adress-->
        <div class="form-row">
            <input type="email" placeholder="Email Adress">
        </div>    

        <!--Passwords-->
        <div class="form-row">
            <input type="password" placeholder="Pasword">
            <input type="password" placeholder="Confirm Password">
        </div>

        <!--CheckBox-->        
        <div class="form-row">
            <input type="checkbox">
            <label for="agree"><strong>I agree</strong></label>
        </div>

        <!--info-->        
        <p class="info-text">By clicking <span class = "button-style">register</span>, you agree to the <a href="https://google.com">Terms and 
        Condtions</a> set out by this site, including our Cookie use</p>

        <!--Register/SignUp Buttons-->
        <button id="register">Register</button>
        <button id="signin">Sign In</button>
    </form>  
</body>
</html>
